<script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('nav ul li a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
          alert('You are being redirected to ' + this.textContent);
        });
      });
    });
    document.querySelector('#budget form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your submission! We will review your inquiry or suggestion.');
    });
    document.querySelector('.login-form').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var captcha = document.getElementById('captcha').value;
        var validCaptcha = 'jatinfu';

        if (username === '' || password === '') {
            alert('Username and Password cannot be blank.');
            event.preventDefault();
        } else if (captcha !== validCaptcha) {
            alert('Incorrect verification code. Please try again.');
            event.preventDefault();
        }
    });
    document.querySelector('.login-form').addEventListener('reset', function() {
     
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('captcha').value = '';
    });
    document.getElementById('username').addEventListener('input', function() {
      var small = this.nextElementSibling;
      if (this.value !== '') {
          small.style.display = 'none';
      } else {
          small.style.display = 'block';
      }
    });
    document.getElementById('password').addEventListener('input', function() {
      var small = this.nextElementSibling;
      if (this.value !== '') {
          small.style.display = 'none';
      } else {
          small.style.display = 'block';
      }
    });
    document.getElementById('captcha').addEventListener('input', function() {
      var small = this.nextElementSibling;
      if (this.value === 'jatinfu') {
          small.style.display = 'none';
      } else {
          small.style.display = 'block';
      }
    });
    document.getElementById('remember').addEventListener('change', function() {

      } else {

      }

    document.querySelector('#budget form').addEventListener('reset', function() {

    document.querySelector('.login-form button[type="submit"]').addEventListener('click', function() {
